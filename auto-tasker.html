<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
$(document).ready(function() {
  let AutoTasker = {
    multipleDay : false,
    init(data) {
      this.multipleDay = data.multipleDay;
      let taskDate = new Date();
      let taskDay = taskDate.getDate();
      if (this.multipleDay) {
        const inputDate = new Date(2019,6,13);
        this.fullActionTask(inputDate, taskDate);
      } else {
        this.actionTask("", taskDate); // don't know why you'r passing ""
      }
    },
    actionTask(taskExecutionDate, taskDay) {
    	let userDate = taskExecutionDate.split("@");
		for(i=0; i < userDate.length; i++){
			if(userDate[i] === taskDay){
				let commentElement = $('.comEle');
				let comment = document.createComment(commentElement.get(0).outerHTML);
				commentElement.replaceWith(comment);
		   }
		}
        console.log('performing actionTask');

    },
    fullActionTask(inputDate, taskDate) {
		if(inputDate <= taskDate){
            console.log('performing full action task');
		   let commentElement = $('.comEle');
		   let comment = document.createComment(commentElement.get(0).outerHTML);
		   commentElement.replaceWith(comment);
	   }
    }
  };
  AutoTasker.init({multipleDay:true}); // Either pass false or true
});

</script>
